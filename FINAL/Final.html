<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps API Practice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .map-container {
      margin-bottom: 25px;
    }

    .map-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .map {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Google Maps API Practice</h1>
  <p>
    This page displays a map centered on the user's current location
    and a second map centered on New York City.
  </p>

  <div class="map-container">
    <div class="map-title">Map 1: Your Current Location</div>
    <div id="userMap" class="map"></div>
    <p id="status"></p>
  </div>

  <div class="map-container">
    <div class="map-title">Map 2: New York City</div>
    <div id="cityMap" class="map"></div>
  </div>

  <script>
    let userMap;
    let cityMap;

    function initMap() {
      const status = document.getElementById("status");

      // ----- City map (New York City) -----
      const nyc = { lat: 40.7128, lng: -74.0060 };
      cityMap = new google.maps.Map(document.getElementById("cityMap"), {
        center: nyc,
        zoom: 12,
      });

      new google.maps.Marker({
        position: nyc,
        map: cityMap,
        title: "New York City",
      });

      // ----- User location map -----
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            userMap = new google.maps.Map(document.getElementById("userMap"), {
              center: userLocation,
              zoom: 14,
            });

            new google.maps.Marker({
              position: userLocation,
              map: userMap,
              title: "You are here",
            });

            status.textContent = "Location loaded successfully.";
          },
          () => {
            status.textContent =
              "Location access denied. Showing a default map instead.";

            const fallback = { lat: 39.5, lng: -98.35 }; // Center of U.S.
            userMap = new google.maps.Map(document.getElementById("userMap"), {
              center: fallback,
              zoom: 4,
            });
          }
        );
      } else {
        status.textContent = "Geolocation not supported by this browser.";
      }
    }
  </script>

   
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDllaK26lz8ZylhDdHQoxqUY23GF1ut3-Q&callback=initMap"
    async
    defer
  ></script>

</body>
</html>
